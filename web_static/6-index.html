<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<link rel="icon" href="images/icons.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>New York, Colorado, Kansas</h4>
					<ul class="popover">
						<li><h2>California</h2></li>
						<li>San Francisco</li>
						<li><h2>New York</h2></li>
						<li>Buffalo</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Air Conditioning, Kitchen, Sun Room</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
			<p> Best School </p>
		</footer>
